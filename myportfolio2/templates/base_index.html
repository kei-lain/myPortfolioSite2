<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <p style="color:ffffff">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Lain's Portfolio!</title>
        <!-- Favicon-->
        <link rel="icon" type="{% static 'image/x-icon' %}" href="{% static 'assets/favicon.icon' %}" />
        <link href="{% static 'projects/css/styles.css' %}" rel="stylesheet" />
        <!-- <link href="{% static 'css/styles.css' %}" rel="stylesheet" /> -->
    </head>
    <body>
        <!-- Navigation-->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!">Lain's Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about'%}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'projectIndex'%}">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact'%}">Contact</a>
                        <body style = "background: url('../static/assets/img/Programmer-Wallpaper.jpg'); background-size: cover;" >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
         <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    {% for post in posts %}
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-grey rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <h2 class="card-title">{{ post.title }}</h2>
                                 <p class="card-text text-muted h6">{{ post.author}} </p>
                                  <!-- <li><a href= "{{ project.projectlink }}">Code</a></li> -->
                                  <p class="card-text">{{post.content }}</p>
                                </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
        <footer class="py-3 bg-grey">
            
        </footer>
    </body>
